<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html text format</title>
</head>
<body>
    <b>coding class</b><br>
    <strong>coding class</strong><br>
    <i>coding class</i><br>
    <em>coding class</em><br>
    <mark>coding class</mark><br>
    <small>coding class</small><br>
    <del>coding class</del><br>
    <sub>coding </sub>class<br>
    <sup>coding </sup>class<br>
    
</body>
</html>
